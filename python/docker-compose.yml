version: '3.8'

services:
  mt5-inference:
    build:
      context: ..
      dockerfile: python/Dockerfile.gpu
    image: mt5-oanda-trader-inference
    container_name: mt5-inference-server
    ports:
      - "5001:5001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Tokyo
