# GPU override (run from mt5-oanda-trader/python directory)
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d --build

services:
  mt5-inference:
    build:
      dockerfile: python/Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
